<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableaux</title>
</head>
<body>

    <table>
        <caption>Dépenses mensuelles</caption>
        <thead>
          <tr>
            <th>Mois</th>
            <th>Dépenses</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Janvier</td>
            <td>100</td>
          </tr>
          <tr>
            <td>Février</td>
            <td>50</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
             <td></td>
             <td>....</td>
          </tr>
        </tfoot>
      </table>
      
    
</body>
</html>
